<html lang="ru">

	<head>

		<meta charset="utf-8"></meta>

		<title>Solar system</title>

		<link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css"></link>

		<script src="https://www.x3dom.org/download/dev/x3dom.js"></script>

	</head>

	<body>
		<x3d>
			<scene>
                <pointlight location = '0 0 0' radius = '500'></pointlight>
                <background  backUrl = "sky.png" ></background>
                <viewpoint position = '0 0 20000'></viewpoint>
                

                    
                <Group DEF = "Sun">
                <transform>
                    <shape>
                        <appearance>
                            <ImageTexture  url="sun.jpg"></ImageTexture>
                        </appearance>
                        <sphere radius = '500'></sphere>
                    </shape>
                </transform>
                </Group>
                <Group DEF = "Mercury">
                <transform DEF = 'merc_anim' translation="1000 0 0">
                    <shape>
                        <appearance>
                            <ImageTexture  url="merc.jpg"></ImageTexture>
                        </appearance>
                        <sphere radius = '17.5'></sphere>
                    </shape>
                </transform>
                <viewpoint position = '1000 0 317'></viewpoint> 
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <Material emissiveColor = '1 0 0'></Material> 
                        </appearance>
                        <torus outerRadius = '1000' innerRadius = '1'></torus>
                    </shape>
                </transform>                
                </Group>
                <Group DEF = 'Venus'>
                <transform DEF = 'ven_anim'  translation="1282 0 0">
                    <shape>
                        <appearance>
                            <ImageTexture  url="venus.jpg"></ImageTexture>
                        </appearance>
                        <sphere radius = '43.5'></sphere>
                    </shape>
                </transform>
                <viewpoint position = '1282 0 343'></viewpoint>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <Material emissiveColor = '0 0 1'></Material> 
                        </appearance>
                        <torus outerRadius = '1282' innerRadius = '1'></torus>
                    </shape>
                </transform>
                </Group>
                <Group DEF = "Earth">    
                <transform  DEF = 'earth_anim'  translation="1592 0 0">
                    <shape>
                        <appearance>
                            <ImageTexture  url="earth.jpg"></ImageTexture>
                        </appearance>
                        <sphere radius = '45.8'></sphere>
                    </shape>
                </transform>
                <viewpoint position = '1592 0 345'></viewpoint>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <Material emissiveColor = '0 1 0'></Material> 
                        </appearance>
                        <torus outerRadius = '1592' innerRadius = '1'></torus>
                    </shape>
                </transform>
                </Group> 
                <Group DEF = "Mars">
                <transform DEF = 'mars_anim'  translation="2290 0 0">
                    <shape>
                        <appearance>
                            <ImageTexture  url="mars.jpg"></ImageTexture>
                        </appearance>
                        <sphere radius = '24.4'></sphere>
                    </shape>
                </transform>
                <viewpoint position = '2290 0 324'></viewpoint>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <Material emissiveColor = '1 0 0'></Material> 
                        </appearance>
                        <torus outerRadius = '2290' innerRadius = '1'></torus>
                    </shape>
                </transform>                
                </Group>
                <Group DEF = "Jupiter">
                <transform DEF = 'jup_anim'  translation="3432 0 0">
                    <shape>
                        <appearance>
                            <ImageTexture  url="Jup.jpg"></ImageTexture>
                        </appearance>
                        <sphere radius = '150'></sphere>
                    </shape>
                </transform>
                <viewpoint position = '3432 0 450'></viewpoint>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <Material emissiveColor = '0 0 1'></Material> 
                        </appearance>
                        <torus outerRadius = '3432' innerRadius = '1'></torus>
                    </shape>
                </transform>                
                </Group>
                <Group DEF = "Saturn">
                <transform DEF = 'sat_anim'  translation="5935 0 0">
                    <shape>
                        <appearance>
                            <ImageTexture  url="Sat.png"></ImageTexture>
                        </appearance>
                        <sphere radius = '100'></sphere>
                    </shape>
                </transform>
                <viewpoint position = '5935 0 400'></viewpoint>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <Material emissiveColor = '1 0 0'></Material> 
                        </appearance>
                        <torus outerRadius = '5935' innerRadius = '1'></torus>
                    </shape>
                </transform>
                </Group>
                <Group DEF = "Uranus">
                <transform DEF = 'ur_anim'  translation="8291 0 0">
                    <shape>
                        <appearance>
                            <ImageTexture  url="Ur.jpg"></ImageTexture>
                        </appearance>
                        <sphere radius = '70'></sphere>
                    </shape>
                </transform>
                <viewpoint position = '8291 0 370'></viewpoint>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <Material emissiveColor = '0 0 1'></Material> 
                        </appearance>
                        <torus outerRadius = '8291' innerRadius = '1'></torus>
                    </shape>
                </transform>
                </Group>
                <Group DEF = "Neptune">
                <transform DEF = 'nep_anim'  translation="10291 0 0">
                    <shape>
                        <appearance>
                            <ImageTexture  url="nep.jpg"></ImageTexture>
                        </appearance>
                        <sphere radius = '60'></sphere>
                    </shape>
                </transform>
                <viewpoint position = '10291 0 360'></viewpoint>
                <transform translation="0 0 0">
                    <shape>
                        <appearance>
                            <Material emissiveColor = '0 1 0'></Material> 
                        </appearance>
                        <torus outerRadius = '10291' innerRadius = '1'></torus>
                    </shape>
                </transform>
                </Group>
                
                <timeSensor DEF="time" cycleInterval="8" loop="true"> </timeSensor>
                <orientationInterpolator DEF="move" key='0 0.25 0.5 0.75 1' keyValue='0 0 1 0  0 0 1 1.57079  0 0 1 3.14159  0 0 1 4.71239  0 0 1 6.28317'></orientationInterpolator>      
                <Route fromNode="time" fromField ="fraction_changed" toNode="move" toField="set_fraction"> </Route> 
	            <Route fromNode="move" fromField ="value_changed" toNode="merc_anim" toField='set_rotation'> </Route>   
                <Route fromNode="move" fromField ="value_changed" toNode="ven_anim" toField='set_rotation'> </Route>
                <Route fromNode="move" fromField ="value_changed" toNode="earth_anim" toField='set_rotation'> </Route>   
                <Route fromNode="move" fromField ="value_changed" toNode="mars_anim" toField='set_rotation'> </Route>
                <Route fromNode="move" fromField ="value_changed" toNode="jup_anim" toField='set_rotation'> </Route>   
                <Route fromNode="move" fromField ="value_changed" toNode="sat_anim" toField='set_rotation'> </Route>
                <Route fromNode="move" fromField ="value_changed" toNode="ur_anim" toField='set_rotation'> </Route>   
                <Route fromNode="move" fromField ="value_changed" toNode="nep_anim" toField='set_rotation'> </Route> 
			</scene>

		</x3d>

	</body>

</html>
